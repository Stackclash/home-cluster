---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 45.31.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  dependsOn:
    - name: nfs-subdir-external-provisioner
      namespace: storage
    - name: cert-manager
      namespace: networking
    - name: ingress-nginx
      namespace: networking
  values:
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubeControllerManager: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeSchedulerAlerting: true
        kubeSchedulerRecording: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
    additionalPrometheusRulesMap: {}
    alertmanager:
      enabled: true
      config:
        global:
          resolve_timeout: 5m
        inhibit_rules:
          - source_matchers:
              - 'severity = critical'
            target_matchers:
              - 'severity =~ warning|info'
            equal:
              - 'namespace'
              - 'alertname'
          - source_matchers:
              - 'severity = warning'
            target_matchers:
              - 'severity = info'
            equal:
              - 'namespace'
              - 'alertname'
          - source_matchers:
              - 'alertname = InfoInhibitor'
            target_matchers:
              - 'severity = info'
            equal:
              - 'namespace'
        route:
          group_by: ['namespace']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: 'null'
          routes:
            - receiver: 'null'
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
        receivers:
          - name: 'null'
        templates:
          - '/etc/alertmanager/config/*.tmpl'
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "alert"
          hajimari.io/group: Internal
        hosts:
          - "alertmanager.${DOMAIN}"
        paths:
          - /
        tls:
          - hosts:
              - "alertmanager.${DOMAIN}"
            secretName: alertmanager-tls
      serviceMonitor:
        interval: ""
        selfMonitor: true
        proxyUrl: ""
        scheme: ""
        enableHttp2: true
        tlsConfig: {}
        bearerTokenFile:
        metricRelabelings: []
        relabelings: []
      alertmanagerSpec:
        image:
          repository: quay.io/prometheus/alertmanager
          tag: v0.25.0
          sha: ""
        logFormat: logfmt
        logLevel: info
        replicas: 1
        retention: 120h
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-kube
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        externalUrl: "https://alertmanager.${DOMAIN}"
        routePrefix: /
        paused: false
    grafana:
      enabled: true
      forceDeployDatasources: false
      forceDeployDashboards: false
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: "${TIMEZONE}"
      adminPassword: prom-operator
      rbac:
        pspEnabled: false
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-box-outline"
          hajimari.io/group: Internal
        hosts:
          - "grafana.${DOMAIN}"
        path: /
        tls:
          - hosts:
              - "grafana.${DOMAIN}"
            secretName: grafana-tls
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          annotations: {}
          multicluster:
            global:
              enabled: false
            etcd:
              enabled: false
          provider:
            allowUiUpdates: false
        datasources:
          enabled: true
          defaultDatasourceEnabled: true
          uid: prometheus
          annotations: {}
          createPrometheusReplicasDatasources: false
          label: grafana_datasource
          labelValue: "1"
          exemplarTraceIdDestinations: {}
    kubeApiServer:
      enabled: true
      tlsConfig:
        serverName: kubernetes
        insecureSkipVerify: false
      serviceMonitor:
        interval: ""
        proxyUrl: ""
        jobLabel: component
        selector:
          matchLabels:
            component: apiserver
            provider: kubernetes
        metricRelabelings:
          - action: drop
            regex: apiserver_request_duration_seconds_bucket;(0.15|0.2|0.3|0.35|0.4|0.45|0.6|0.7|0.8|0.9|1.25|1.5|1.75|2|3|3.5|4|4.5|6|7|8|9|15|25|40|50)
            sourceLabels:
              - __name__
              - le
        relabelings: []
        additionalLabels: {}
    kubelet:
      enabled: true
      namespace: kube-system
      serviceMonitor:
        interval: ""
        proxyUrl: ""
        https: true
        cAdvisor: true
        probes: true
        resource: false
        resourcePath: "/metrics/resource/v1alpha1"
        cAdvisorMetricRelabelings:
          - sourceLabels: [__name__]
            action: drop
            regex: 'container_cpu_(cfs_throttled_seconds_total|load_average_10s|system_seconds_total|user_seconds_total)'
          - sourceLabels: [__name__]
            action: drop
            regex: 'container_fs_(io_current|io_time_seconds_total|io_time_weighted_seconds_total|reads_merged_total|sector_reads_total|sector_writes_total|writes_merged_total)'
          - sourceLabels: [__name__]
            action: drop
            regex: 'container_memory_(mapped_file|swap)'
          - sourceLabels: [__name__]
            action: drop
            regex: 'container_(file_descriptors|tasks_state|threads_max)'
          - sourceLabels: [__name__]
            action: drop
            regex: 'container_spec.*'
          - sourceLabels: [id, pod]
            action: drop
            regex: '.+;'
        probesMetricRelabelings: []
        cAdvisorRelabelings:
          - sourceLabels: [__metrics_path__]
            targetLabel: metrics_path
        probesRelabelings:
          - sourceLabels: [__metrics_path__]
            targetLabel: metrics_path
        resourceRelabelings:
          - sourceLabels: [__metrics_path__]
            targetLabel: metrics_path
        metricRelabelings: []
        relabelings:
          - sourceLabels: [__metrics_path__]
